<!DOCTYPE html>
<html lang="no">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventslys</title>
    <style>
        
        /* Made with 80% ChatGPT and this candle; https://codepen.io/menashebouhadana/pen/QWKVqar
        ~ KriVez */

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #263238;
            color: #fff;
        }

        h1 {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            font-size: 2rem;
            margin: 0;
        }

        .wrapper {
            display: flex;
            gap: 40px;
        }

        .candle {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 150px;
            justify-content: flex-end;
        }

        .candle-flame {
            width: 15px;
            height: 30px;
            background: #ffad00;
            border-radius: 8px 8px 8px 8px / 20px 20px 8px 8px;
            box-shadow: 0px 0px 20px 0px #ffad00;
            animation: flame-twirl 15s ease infinite, glow 2s ease infinite;
            visibility: hidden;
            /* Keeps the space for the flame but hides it */
        }

        .active .candle-flame {
            visibility: visible;
            /* Makes the flame appear without changing layout */
        }

        .candle-wick {
            height: 10px;
            width: 3px;
            background: #ad87a9;
        }

        .candle-wax {
            width: 40px;
            height: 110px;
            background: #6a0dad;
            border-radius: 6px;
            box-shadow: inset -15px 0px 0px -10px #5d0b98;
        }

        .candle-stand {
            width: 100px;
            height: 8px;
            background: #1c233e;
            border-radius: 3px;
        }

        /* Animations */
        @keyframes flame-twirl {

            0%,
            22%,
            49%,
            62%,
            81%,
            100% {
                border-radius: 2px 14px 8px 8px / 20px 20px 8px 8px;
            }

            14%,
            32%,
            56%,
            70%,
            89% {
                border-radius: 14px 2px 8px 8px / 20px 20px 8px 8px;
            }
        }

        @keyframes glow {

            0%,
            30%,
            60%,
            80%,
            100% {
                box-shadow: 0 0 20px 0 #ffad00;
            }

            20%,
            50%,
            70% {
                box-shadow: 0 0 22px 0 #ffad00;
            }
        }
    </style>
</head>

<body>
    <h1>Adventslys</h1>
    <div class="wrapper">
        {% for i in range(1, 5) %}
        <div class="candle {% if i in active_lights %}active{% endif %}">
            <div class="candle-flame"></div>
            <div class="candle-wick"></div>
            <div class="candle-wax"></div>
            <div class="candle-stand"></div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
